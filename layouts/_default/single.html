{{ partial "header.html" . }}

<main>
  <article class="container blog-post">
    <h1>{{ .Title }}</h1>
    {{ if not .Params.hide_date }}
      <div class="blog-post-date"><time datetime="{{ .Date.Format `2006-01-02T15:04:05Z0700` }}">{{ .Date.Format "Jan 2, 2006" }}</time></div>
    {{end}}
    {{ .Content }}
  </article>
</main>

{{ partial "footer.html" . }}
